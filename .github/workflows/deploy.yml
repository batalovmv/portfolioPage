name: Deploy to Server

on:
  push:
    branches:
      - main  # Или имя вашей ветки, например master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14'  # Укажите версию Node.js, которая подходит для вашего проекта

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build  # Или ваша команда для сборки проекта с Vite

      - name: Deploy to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "dist/*"  
          target: "/root/mainPage"  # Путь на удаленном сервере
      